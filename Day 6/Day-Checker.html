<!DOCTYPE html>
<html>
<head>
    <title>Day Checker</title>
    <script>
        function handleDayCheck() {
            let dayNumber = document.getElementById("day").value;
            let dayName = "";
            if (dayNumber == 1) {
                dayName = "Monday";
            } else if (dayNumber == 2) {
                dayName = "Tuesday";
            } else if (dayNumber == 3) {
                dayName = "Wednesday";
            } else if (dayNumber == 4) {
                dayName = "Thursday";
            } else if (dayNumber == 5) {
                dayName = "Friday";
            } else if (dayNumber == 6) {
                dayName = "Saturday";
            } else if (dayNumber == 7) {
                dayName = "Sunday";
            } else {
                dayName = "Invalid input. Please enter a number between 1 to 7.";
            }
            document.getElementById("result").innerText = dayName;
        }
    </script>
</head>

<body>
    <h1>Day Checker</h1>
    <label>Enter a number (1 to 7)</label>
    <input type="number" id="day" placeholder="Enter number">
    <button onclick="handleDayCheck()">Check</button>
    <p id="result"></p>
</body>
</html>
