<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class=" bg-gray-400 p-10">
    <div class="  bg-blue-200 p-10 ml-12 mr-12 mt-12 mb-12 border border-black rounded shadow transition-transform duration-300 hover:scale-105 ">
        <h1 class="text-3xl font-bold text-gray-500 "> My To-Do List</h1>
    
   
        <input class=" border border-black rounded pl-7 mt-5 mb-5 shadowtransition-transform duration-300 hover:scale-105" type="text" placeholder="Add a new task...">
        <button class="bg-blue-600 border border-black rounded pl-2 pr-2 text-white mt-5 mb-5 transition-transform duration-300 hover:scale-105">Add</button><br>
    
        <ul class="space-y-2">
            <li class="flex" ><input type="checkbox"><b class="ml-2">Task-1</b><button class="ml-auto hover:text-red-500 text-xl px-2">&times;</button></li>
            <li class="flex"><input type="checkbox"><b class="ml-2">Task-2</b><button class="ml-auto hover:text-red-500 text-xl px-2">&times;</button></li>
            <li class="flex"><input type="checkbox"><b class="ml-2">Task-3</b><button class="ml-auto hover:text-red-500 text-xl px-2">&times;</button></li>
            <li class="flex"><input type="checkbox"><b class="ml-2">Task-4</b><button class="ml-auto hover:text-red-500 text-xl px-2">&times;</button></li>
        </ul>
   
    <h2 class="font-bold mb-5 mt-5 text-gray-500 ">Completed Task</h2>
    
        <ul class="space-y-2">
            <li ><input  type="checkbox" checked><b class="ml-2">Task-5</b></li>
            <li ><input type="checkbox" checked><b class="ml-2">Task-6</b></li>
            <li ><input type="checkbox" checked><b class="ml-2">Task-7</b></li>
            <li ><input type="checkbox" checked><b class="ml-2">Task-8</b></li>
        </ul>
    </div>
   
    

</body>
</html>
